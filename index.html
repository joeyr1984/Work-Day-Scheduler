<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="input-group mb-3">
        <label class="my-1 mr-2 hour" for="new-task-9am">&nbsp;&nbsp;9AM</label>

        <textarea id="new-task-9am" class="form-control description" aria-label="new task for this hour"
          aria-describedby="save-button-9am"></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn btn-lg" type="button" id="save-button-9am"><i class="fas fa-save"></i></button>
        </div>

      </div>
    </div>

      <div class="input-group mb-3">
